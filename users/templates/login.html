{% extends "base.html" %}

{% block title %}
  Login
{% endblock  %}


{% block content %}
   <h1> User Login </h1>
<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}

    {{ form }}

      {% if request.GET.next %}
         <input type="hidden" name="next" value="{{ request.GET.next }}"/>
      {% endif %}

      <button type="submit">Login</button>
</form>
{% endblock %}
